name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 10 * * *' # run at 10 AM UTC

jobs:
  test:
    name: Check Lib
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Fix ~/.cargo directory permissions
      run: |
        # Need to chown ~/.cargo or else the "Cache cargo registry" step will fail.
        # See https://github.com/actions/cache/issues/133.
        sudo chown -R $(whoami):$(id -ng) ~/.cargo/

    - name: Set build variables
      run: |
        # Need to set an environment variable for the Rust and cargo versions since cache depends on it.
        echo "::set-env name=RUST_VERSION::$(rustc --version)"
        echo "::set-env name=CARGO_VERSION::$(cargo --version)"

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ env.RUST_VERSION }}-${{ env.CARGO_VERSION }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-${{ env.RUST_VERSION }}-${{ env.CARGO_VERSION }}-cargo-build-${{ hashFiles('**/Cargo.toml') }}

    - name: Lint with rustfmt
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Lint with clippy
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --workspace --all-targets --all-features -- -D warnings

    - name: Run unit tests
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --lib

    - name: Run doc tests
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --doc

    - name: Run task codegen tests
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test codegen task_codegen

    - name: Compile app codegen tests
      if: always()
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --no-run --test codegen app_codegen

  broker_amqp_test:
    name: Check Broker (AMQP)
    runs-on: ubuntu-latest
    services:
      rabbitmq:
        image: rabbitmq
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_VHOST: my_vhost
    steps:
    - uses: actions/checkout@v2

    - name: Install rust stable
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true

    - name: Fix ~/.cargo directory permissions
      run: |
        # Need to chown ~/.cargo or else the "Cache cargo registry" step will fail.
        # See https://github.com/actions/cache/issues/133.
        sudo chown -R $(whoami):$(id -ng) ~/.cargo/

    - name: Set build variables
      run: |
        # Need to set an environment variable for the Rust and cargo versions since cache depends on it.
        echo "::set-env name=RUST_VERSION::$(rustc --version)"
        echo "::set-env name=CARGO_VERSION::$(cargo --version)"

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-${{ env.RUST_VERSION }}-${{ env.CARGO_VERSION }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}-integration-tests

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-${{ env.RUST_VERSION }}-${{ env.CARGO_VERSION }}-cargo-build-${{ hashFiles('**/Cargo.toml') }}-integration-tests

    - name: Run broker integration tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --test integrations brokers::amqp
      env:
        AMQP_ADDR: amqp://127.0.0.1:5672/my_vhost
        RUST_LOG: info

  test_python_example:
    name: Check Python Example
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install requirements
      run: |
        pip install -r requirements.txt -r dev-requirements.txt

    - name: Check formatting
      if: always()
      run: |
        black --check examples/

    - name: Lint
      if: always()
      run: |
        flake8 examples/

    - name: Typecheck
      if: always()
      run: |
        mypy --ignore-missing-imports examples/
